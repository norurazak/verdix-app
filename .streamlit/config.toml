[theme]
primaryColor = "#D32F2F"      # Deep Red (From the 'X' in the logo for prominent buttons/actions)
backgroundColor = "#FFFFFF"   # Clean White Background (Matches the logo's background aesthetic)
secondaryBackgroundColor = "#2E3033" # Dark Charcoal Sidebar (From the logo's text/X, creates strong contrast)
textColor = "#2E3033"         # Dark Charcoal Text (High readability on white, consistent with logo text)
font = "sans serif"           # Modern, clean font
